<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <style>
      button {
        margin: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #container {
        display: flex;
        flex-wrap: wrap;
        width: 960px;
        height: 960px;
      }
      .square {
        flex: 1 0 calc(100% / 16);
        aspect-ratio: 1 / 1;
        box-sizing: border-box;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <button id="resizeButton">Resize Grid</button>
    <div id="container"></div>
    <script src="index.js"></script>
  </body>
</html>
