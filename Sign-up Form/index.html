<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div style="display: flex">
      <section id="leftContainer">
        <img
          src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Green leaf plant"
          height="600"
          width="300"
        />
      </section>

      <section id="rightContainer">
        <section>
          <div>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </div>
          <br />
          <div>You know you want to.</div>
        </section>

        <section>
          <div>Let's do this!</div>
          <form action="" style="display: flex">
            <label>
              FIRST NAME
              <br />
              <input type="text" name="first-name" placeholder="first name" />
            </label>
            <label>
              LAST NAME
              <br />
              <input type="text" name="last-name" placeholder="last name" />
            </label>
            <label>
              EMAIL
              <br />
              <input type="email" name="email" id="" placeholder="email" />
            </label>
            <label for="">
              PHONE NUMBER
              <br />
              <input
                type="tel"
                name="phone-number"
                placeholder="phone number"
              />
            </label>
            <label for="">
              PASSWORD
              <br />
              <input
                type="password"
                name="password"
                id=""
                placeholder="password"
              />
            </label>
            <label for="">
              CONFIRM PASSWORD
              <br />
              <input
                type="password"
                name="confirm-password"
                placeholder="confirm password"
              />
            </label>
          </form>
        </section>

        <section>
          <button>Create Account</button>
          <br />
          <p>Already have an account? <a href="">Log in</a></p>
        </section>
      </section>
    </div>
  </body>
</html>
